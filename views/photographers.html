<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no" />

        <link rel="stylesheet" href="../public/vendor/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="../public/css/style.css">

        <title>FishEye - Openclassrooms</title>
    </head>

    <body>
        <div class="alert__success" id="alert-success">
          <strong>Succès!</strong> Votre message à bien été envoyé.
        </div>
        
        <header role="banner" class="header__photographer">
            <a href="../index.html" class="header__photographer__link__image">
                <figure>
                    <img src="https://res.cloudinary.com/dlpyn3wxf/image/upload/v1614078430/logo_mig5no.png" alt="Fisheye Home page" />
                </figure>
            </a>
        </header>

        <main class="main-photographer">
            <section class="section-banner" aria-label="photographer information" id="section-banner-photographer">
                <div class="banner">
                    <div class="banner__container">
                        <div class="banner__row">
                            <div class="banner__column__left">
                                <header class="banner__header" id="header-banner">
                                    <h1 class="banner__title" id="name"></h1>
                                    <div class="banner__subtitle">
                                        <span class="banner__locations" id="location"></span>
                                    </div>
                                    <div class="banner__description">
                                        <span class="banner__desc" id="tagline"></span>
                                    </div>
                                </header>
                                <div class="banner__content">
                                    <button class="banner__btn banner__btn--primary" id="btn-open-modal">Contactez-moi</button>
                                </div>           
                            </div>
                            <div class="banner__column__right">
                                <figure class="banner__figure" id="figure-image-banner"></figure>   
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="section-gallery-images" aria-label="gallery images photographer" id="section-medias-photographer">
                <div class="filter">
                    <span class="filter__text">Trier par</span>
                    <div class="select">
                        <div class="select__box__container" tabindex="1">
                            <div class="select__box__value">
                                <input class="select__box__input" type="radio" id="input-0" name="input-option" checked="checked"/>
                                <p class="select__box__input__text">Popularité</p>
                            </div>
                            <div class="select__box__value">
                                <input class="select__box__input" type="radio" id="input-1" name="input-option"/>
                                <p class="select__box__input__text">Date</p>
                            </div>
                            <div class="select__box__value">
                                <input class="select__box__input" type="radio" id="input-2" name="input-option"/>
                                <p class="select__box__input__text">Titre</p>
                            </div>
                            <i class="fas fa-chevron-down select__box__icon"></i>
                        </div>
                        <ul class="select__box__list">
                            <li>
                                <label class="select__box__option" for="input-0">Popularité</label>
                            </li>
                            <li>
                                <label class="select__box__option" for="input-1">Date</label>
                            </li>
                            <li>
                                <label class="select__box__option" for="input-2">Titre</label>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="gallery" id="gallery-medias"></div>
                   
            </section>

            <section class="section-contact" id="section-modal-contact">
                <div class="modal" id="modal-contact" role="dialog" aria-labelledby="contact-title">
                    <div class="modal__container">
                        <header class="modal__header">
                            <h1 class="modal__title" id="contact-title"></h1>
                            <span class="modal__close" id="btn-close-modal">&times;</span>
                        </header>
                        <div class="modal__form">
                            <form name="contactForm" action="mimi-keel.html" method="get" id="contactForm">
                                <div class="modal__form__group">
                                    <label for="firstname" class="modal__form__label" id="label-firstname">Prénom</label>
                                    <input type="text" name="firstname" id="firstname" class="modal__form__input" aria-labelledby="label-firstname" minlength="2" maxlength="64" required />
                                    <span id="first-error"></span>
                                </div>
                                <div class="modal__form__group">
                                    <label for="lastname" class="modal__form__label" id="label-lastname">Nom</label>
                                    <input type="text" name="lastname" id="lastname" class="modal__form__input" aria-labelledby="label-lastname" minlength="2" maxlength="64" required />
                                    <span id="last-error"></span>
                                </div>
                                <div class="modal__form__group">
                                    <label for="email" class="modal__form__label" id="label-email">Email</label>
                                    <input type="email" name="email" id="email" class="modal__form__input" aria-labelledby="label-email" required />
                                    <span id="email-error"></span>
                                </div>
                                <div class="modal__form__group modal__form__group--textarea">
                                    <label for="message" class="modal__form__label" id="label-message">Votre message</label>
                                    <textarea name="message" id="message" class="modal__form__input modal__form__input--textarea" aria-labelledby="label-message" minlength="5" maxlength="1000" required></textarea>
                                    <span id="message-error"></span>
                                </div>
                                <button class="modal__btn modal__btn--submit" id="btn-submit" type="button">Envoyer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section-modal-image" id="section-slider" aria-label="modal image photographer">
              <div class="slider" id="slider-images" role="dialog" aria-label="image closeup view">
                <span class="slider__close" id="close-slider" role="button" aria-label="close dialog">&times;</span>
                <ul class="slider__list__item">
                    <li class="slider__item">
                        <div class="slider__item__container">
                            <article class="slider__article"></article>
                            <div class="slider__controls">
                                <button class="slider__prev" aria-label="previous image">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="slider__next" aria-label="next image">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            </div>
                        </div>            
                    </li>
                </ul>
              </div>
            </section>
        </main>

        <footer class="footer" id="footer-photographers">
            <footer class="footer">
                <div class="footer__column">
                    <span class="footer__like" id="like"></span>
                    <i class="fas fa-heart footer__icon__heart"></i>
                </div>
                <div class="footer__column">
                    <span class="footer__price" id="price"></span>
                </div>
            </footer>
        </footer>
        
        <script type="module" src="../public/js/index.js"></script>
    </body>
</html>
